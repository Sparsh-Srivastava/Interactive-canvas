<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"
      integrity="sha512-ELgdXEUQM5x+vB2mycmnSCsiDZWQYXKwlzh9+p+Hff4f5LA+uf0w2pOp3j7UAuSAajxfEzmYZNOOLQuiotrt9Q=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="project">
      <div id="margin"></div>
      <div id="data">
        <div class="block">
          <div class="title">User Choice:</div>
          <div id="payload">
            <input
              type="checkbox"
              name="email"
              id="emailInput"
              class="checkbox"
              onclick="email()"
              checked
            />
            <label for="email">Email</label>
            <br />
            <input
              type="checkbox"
              name="phone"
              id="phoneInput"
              class="checkbox"
              onclick="phone()"
            />
            <label for="phone">Phone Number</label>
          </div>
        </div>
        <div class="block">
          <div class="title">Generated Design:</div>
          <div id="output">
            <div class="container list-group" id="player-list">
              <div id="email" class="draggable list-group-item">
                <div class="details">
                  <label for="emailInput" class="label">Email Id: </label>
                  <br />
                  <input
                    type="text"
                    name="emailInput"
                    id="emailInput"
                    class="input"
                  />
                </div>
                <div class="details">
                  <label for="passwordInput" class="label">Password:</label>
                  <br />
                  <input
                    type="password"
                    name="passwordInput"
                    id="passwordInput"
                    class="input"
                  />
                </div>
              </div>
              <div
                id="phone"
                class="draggable list-group-item"
                style="display: none"
              >
                <div class="details">
                  <label for="phoneInput" class="label">Phone number:</label>
                  <br />
                  <input
                    type="number"
                    name="phoneInput"
                    id="phoneInput"
                    class="input"
                  />
                </div>
              </div>
            </div>
            <button id="button">Log In</button>
            <p id="subtext">New user? <a href="#">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
